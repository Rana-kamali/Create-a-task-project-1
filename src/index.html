    <title>To Do list </title>
</head>
<body>
    <!----------------- PAGE 1 ------------------->
    <div class="grid-container">
        
        <div class="grid-item"><p>Add</p></div>
        <!-- Trigger the modal with a button -->
        <div class="grid-item-right" data-toggle="modal" data-target="#myModal"><p> New list</p></div>

    </div>
    <!----------------- PAGE 1 ------------------->
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create a Project</h4>
            </div>
            <!-- Modal body-->
            <div class="modal-body"></div>
              <p>Some text in the modal.</p>
                <!-- project name-->
              <div class="Name">
              <p>
                <label>Name</label>
                <input type="text" class="nameInput" placeholder="Project 1"> </input>
              </p>
            </div>
            <!-- project status-->

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-sm">Primary</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
